---
- hosts: all
  become: true
  tasks:
    - name: update distibution
      apt:
        update_cache: yes
    - name: install docker
      apt:
        name: 
          - docker
          - python3
    - name: install pip docker
      pip:
        name: docker
    - name: delete directory
      file:
        path: /TP_Docker
        state: absent
    - name: copy repo TP
      copy: 
        src: TP_Docker/
        dest: /TP_Docker/
    - name: image worker
      docker_image:
        name: worker-app
        buildargs: 
          path: /TP_Docker/worker
          source: build
        state: present
    - name: image vote
      docker_image:
        name: vote-app
        buildargs: 
          path: /TP_Docker/vote
          source: build
        state: present
    - name: image result
      docker_image:
        name: result-app
        buildargs: 
          path: /TP_Docker/result
          source: build
        state: present
    - name: delete directory
      file:
        path: /TP_Docker
        state: absent